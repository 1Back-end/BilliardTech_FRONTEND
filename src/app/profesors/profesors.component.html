<div class="col-lg-12 col-sm-12 mb-3">
    <div class="d-flex align-items-center justify-content-between">
        <div class="mb-0">
            <h4 class="text-uppercase fw-bold">Liste des professeurs</h4>
        </div>
        <div class="ml-auto">
            <a  class="mb-2 px-2 py-2 shadow-none btn btn-primary rounded-1 text-white btn-responsive mx-2" routerLink="/admin/teachers/add">
                <i class="fa-solid fa-square-plus"></i> Créer un nouveau
            </a>
            <a  class="mb-2 px-2 py-2 shadow-none btn btn-success rounded-1 text-white btn-responsive mx-2" routerLink="/admin/users/add">
                <i class="fa-solid fa-rotate"></i> Rafraichir
            </a>
            <a  class="mb-2 px-2 py-2 shadow-none btn btn-info rounded-1 text-white btn-responsive mx-2" routerLink="/admin/users/add">
                <i class="fa-solid fa-file-arrow-down"></i> Exporter
            </a>
        </div>
    </div>
</div>


<div class="col-md-12 col-sm-12 mb-3">
    <div class="card shadow p-3 border-0">
        <div class="table-responsive">
            <table class="table table-striped table-bordered text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                #
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Nom
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Prénom
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Email
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                               N° de téléphone
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Adresse
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Grade
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Cours
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Crée par (Date)
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                        <th scope="col" (click)="sortBy('id')" class="cursor-pointer">
                            <span class="d-flex align-items-center gap-2 cursor-pointer">
                                Actions
                                <i class="fa-solid fs-5" [class]="direction['id'] === 'asc' ? 'fa-arrow-down-wide-short' : 'fa-arrow-up-wide-short'"></i>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-items-center">
                        <td colspan="10">Aucun élément trouvé</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
