<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Connectez-vous pour accéder à votre espace personnel.</h2>
              <form [formGroup]="LoginForm" (ngSubmit)="Login()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" formControlName="email"  [ngClass]="{'is-invalid': LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched}" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="invalid-feedback">
                        L'email est requis.
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="password"  [ngClass]="{'is-invalid': LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched}" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Mot de passe</label>
                      <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="invalid-feedback">
                        Le mot de passe est requis.
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">
                            Rester connecté
                        </label>
                      </div>
                      <a routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/auth/forgot-password" class="link-primary text-decoration-none">Mot de passe oublié?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg py-3 ps-2" [disabled]="LoginForm.invalid" type="submit">Se connecter</button>
                    </div>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </section>
